<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}
  {% include google_analytics.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>

          {% for page in site.pages_list %}
              &nbsp;&nbsp;&nbsp;<small><a href="{{ page[1]  }}">{{ page[0] }}</a></small>
          {% endfor %}

        </h3>
      </div>

      {{ content }}

    
    </div>
<footer id="site-footer" role="contentinfo" class="header-footer-group" style="
    font-size: 1.2rem;
    padding: 2.3rem 0;
    background-color: #fff;
    border-color: #dedfdf;
    /* border-style: solid; */
    border-width: 1px;
    color: #000000;
    font-family: sans-serif;
    display: flex;
    margin-top: 100px;
    clear: both;
    /* bottom: 0; */
    position: absolute;
    width: 100%;
">
<div class="section-inner" style="
    align-items: baseline;
    display: flex;
    justify-content: space-between;
    width: calc(100% - 8rem);
    margin-left: auto;
    margin-right: auto;
">
<div class="footer-credits" style="
    display: flex;
    box-sizing: inherit;
    -webkit-font-smoothing: antialiased;
    word-break: break-word;
    word-wrap: break-word;
">
<p class="footer-copyright" style="
    font-weight: 700;
">©
2020 <a href="https://www.zeldman.com/" style="
    color: #111;
    text-decoration: none;
">Deryk Makgill</a>
</p>
<p class="powered-by-wordpress" style="
    margin: 0 0 0 2.4rem;
">
<a href="https://wordpress.org/" style="
    text-decoration: none;
">
Powered by Jekyll </a>
</p>
</div>
<a class="to-the-top" href="#site-header" style="
    text-decoration: none;
    color: #cd2653;
">
<span class="to-the-top-long" style="
    text-decoration: none;
">
To the top <span class="arrow" aria-hidden="true">↑</span> </span>

</a>
</div>
</footer>
  </body>
  
</html>
